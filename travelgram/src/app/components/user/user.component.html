<div class="card mb-2 horizontal-display">
    <div class="row">

       
            <div class="col-5 d-flex justify-content-center align-items-center">
                <img [src]="user.picture" 
                width="50"
                height="50"
                alt=""
                class="rounded-circle ml-2"
                >
            
           
        </div>
        <div class="col-7 card-body">
           
                <h5 class="card-title">
                    {{user.name|titlecase}}
                </h5>
                <p class="card-text">
                    {{user.bio}}
                </p>
           
        </div>
    </div>
    
    
</div>
